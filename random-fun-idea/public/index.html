<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Fun Idea</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            border-radius: 1.5rem; /* More rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            text-align: center;
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .idea-display {
            min-height: 120px; /* Ensure consistent height */
            display: flex;
            flex-direction: column; /* Allow stacking of Korean and English */
            justify-content: center;
            align-items: center;
            font-size: 1.75rem; /* Larger font size */
            font-weight: 600;
            color: #333;
            line-height: 1.4;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            opacity: 1;
            transform: translateY(0);
            margin-bottom: 1rem; /* Space between idea and description */
        }
        .idea-display .korean {
            font-size: 1.75rem;
            font-weight: 600;
        }
        .idea-display .english {
            font-size: 1.25rem;
            font-weight: 400;
            color: #555;
            margin-top: 0.5rem;
        }
        .idea-description {
            min-height: 60px; /* Consistent height for description */
            font-size: 1rem;
            color: #666;
            line-height: 1.5;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            opacity: 1;
            transform: translateY(0);
            display: flex;
            flex-direction: column; /* Allow stacking of Korean and English */
            justify-content: center;
            align-items: center;
        }
        .idea-description .korean {
            font-size: 1rem;
            font-weight: 400;
        }
        .idea-description .english {
            font-size: 0.875rem;
            font-weight: 300;
            color: #777;
            margin-top: 0.25rem;
        }
        .fade-out {
            opacity: 0;
            transform: translateY(20px);
        }
        .fade-in {
            opacity: 1;
            transform: translateY(0);
        }
        .refresh-button {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); /* Gradient background */
            color: white;
            padding: 1rem 2rem;
            border-radius: 9999px; /* Pill shape */
            font-weight: 700;
            font-size: 1.125rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            outline: none;
        }
        .refresh-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .refresh-button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #2575fc;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">Random Fun Idea</h1>
        <div id="ideaDisplay" class="idea-display">
            <div class="loading-spinner"></div>
        </div>
        <div id="ideaDescription" class="idea-description">
            <span class="korean">아이디어 설명을 불러오는 중...</span>
            <span class="english">Loading idea description...</span>
        </div>
        <button id="refreshButton" class="refresh-button">
            새로운 아이디어! (New Idea!)
        </button>
    </div>

    <script>
        const ideaDisplay = document.getElementById('ideaDisplay');
        const ideaDescription = document.getElementById('ideaDescription');
        const refreshButton = document.getElementById('refreshButton');

        // Function to fetch a new idea and its description from Gemini API
        async function fetchIdeaFromGemini() {
            // Display loading spinner for idea and clear description
            ideaDisplay.innerHTML = '<div class="loading-spinner"></div>';
            ideaDescription.innerHTML = '<span class="korean">아이디어 설명을 불러오는 중...</span><span class="english">Loading idea description...</span>';
            refreshButton.disabled = true; // Disable button during fetch

            try {
                let chatHistory = [];
                // Prompt to request both idea and description in Korean, followed by English translations.
                // The response is expected in a JSON format with separate fields for Korean and English.
                const prompt = "Please give me one single, short, ridiculous, quirky, and fun idea, along with a brief, creative explanation for it. Provide both the idea and explanation in Korean first, followed by their English translations. The idea should be concise, and the explanation should be 1-2 sentences. Respond only with JSON in the format: {\"idea_ko\": \"아이디어 내용 (한국어)\", \"idea_en\": \"Idea content (English)\", \"description_ko\": \"설명 내용 (한국어)\", \"description_en\": \"Description content (English)\"}";
                chatHistory.push({ role: "user", parts: [{ text: prompt }] });

                const payload = {
                    contents: chatHistory,
                    generationConfig: {
                        responseMimeType: "application/json",
                        responseSchema: {
                            type: "OBJECT",
                            properties: {
                                "idea_ko": { "type": "STRING" },
                                "idea_en": { "type": "STRING" },
                                "description_ko": { "type": "STRING" },
                                "description_en": { "type": "STRING" }
                            },
                            "propertyOrdering": ["idea_ko", "idea_en", "description_ko", "description_en"]
                        }
                    }
                };
                const apiKey = ""; // Canvas will automatically provide the API key
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const jsonString = result.candidates[0].content.parts[0].text;
                    const parsedJson = JSON.parse(jsonString);
                    return parsedJson; // Return the parsed JSON object
                } else {
                    console.error("Gemini API response structure unexpected:", result);
                    return {
                        idea_ko: "아이디어를 불러오지 못했습니다.",
                        idea_en: "Failed to load idea.",
                        description_ko: "다시 시도해주세요.",
                        description_en: "Please try again."
                    };
                }
            } catch (error) {
                console.error("Error fetching idea from Gemini API:", error);
                return {
                    idea_ko: "아이디어를 불러오는 중 오류가 발생했습니다.",
                    idea_en: "Error loading idea.",
                    description_ko: "네트워크 연결을 확인하거나 잠시 후 다시 시도해주세요.",
                    description_en: "Please check your network connection or try again later."
                };
            } finally {
                refreshButton.disabled = false; // Re-enable button
            }
        }

        // Function to display a new idea and description with animation
        async function displayNewIdea() {
            // Add fade-out class to both elements
            ideaDisplay.classList.add('fade-out');
            ideaDescription.classList.add('fade-out');

            // After fade-out, update content and fade-in
            setTimeout(async () => {
                const { idea_ko, idea_en, description_ko, description_en } = await fetchIdeaFromGemini();

                ideaDisplay.innerHTML = `<span class="korean">${idea_ko}</span><span class="english">${idea_en}</span>`;
                ideaDescription.innerHTML = `<span class="korean">${description_ko}</span><span class="english">${description_en}</span>`;

                // Remove fade-out and add fade-in classes
                ideaDisplay.classList.remove('fade-out');
                ideaDescription.classList.remove('fade-out');
                ideaDisplay.classList.add('fade-in');
                ideaDescription.classList.add('fade-in');
            }, 500); // Match this duration with CSS transition duration
        }

        // Initial display of an idea when the page loads
        window.onload = function() {
            displayNewIdea();
            // Remove fade-in class after initial display to allow subsequent animations
            setTimeout(() => {
                ideaDisplay.classList.remove('fade-in');
                ideaDescription.classList.remove('fade-in');
            }, 1000);
        };

        // Event listener for the refresh button
        refreshButton.addEventListener('click', displayNewIdea);
    </script>
</body>
</html>
